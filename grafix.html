<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NeoPrice</title>
</head>

<body>
    <header>
        <h1>Welcome to NeoPrice</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#news">News</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">

        <section id="chart" style="padding: 0 150px;">

            <h1 id="chartTitle">Grafik Harga Komoditas</h1>
            <canvas id="grafikCanvas"></canvas>


            <p id="chartDescription">Deskripsi Grafik</p>
            <!-- harga terbaru dan perubahan -->
            <div id="latestPriceContainer">
                <h2>Harga Terbaru</h2>
                <p id="latestPrice"></p>
                <h2>Perubahan</h2>
                <p id="priceChange"></p>
            </div>

            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                fetch('/data/komoditas.json')
                    .then(response => response.json())
                    .then(data => {
                        const item = data.find(item => item.id === parseInt(id));
                        if (item) {
                            document.title = item.name;
                            document.getElementById('chartTitle').innerHTML = `Grafik Harga ${item.name}`;
                            document.getElementById('chartDescription').innerHTML = item.description;

                            const ctx = document.getElementById('grafikCanvas').getContext('2d');
                            const grafikChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: item.grafik.map((_, index) => `Hari ${index + 1}`),
                                    datasets: [{
                                        label: item.name,
                                        data: item.grafik,
                                        borderColor: "blue",
                                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                                        fill: true,
                                        tension: 0.3 // bikin garis agak melengkung
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        }
                    });
            </script>

            <h1>Daftar Penjual Teratas</h1>
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Name</th>
                        <th>Kota</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Jakarta</td>
                        <td>08123456789</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <script>
            // fetch data from https://api-panelhargav2.badanpangan.go.id/api/cms/komoditas-pusat
            fetch("https://api-panelhargav2.badanpangan.go.id/api/cms/komoditas-pusat")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    
                  });
        </script>

    </div>


    <footer>
        <p>&copy; 2024 NeoPrice. All rights reserved.</p>
    </footer>
</body>

</html>
